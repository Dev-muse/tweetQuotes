<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Queet - Tweet Inspirational quotes to your followers </title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="quote-container" id="quote-container">
        <!-- =====QUOTE===== -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Look past your thoughts, so you may drink the pure nectar of this Moment</span>

        </div>
        <!-- ====AUTHOR====== -->
        <div class="quote-author">
            <span id="author">Rumi</span>
        </div>

        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">More</button>
        </div>


    </div>


<!-- ===Loading Animation ===== -->
<div id="loader" class="loader"></div>







    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
